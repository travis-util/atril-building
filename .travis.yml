language: c
env:
  - ATRIL=atril-1.19.0
addons:
  apt:
    sources:
    # - ubuntu-toolchain-r-test
    packages:
    # as requested by configure
    - intltool
    - libgtk-3-dev
    - libgio2.0-cil-dev
    # - gcc-4.9
    # http://wiki.mate-desktop.com/building
    # - 
install:
- wget http://pub.mate-desktop.org/releases/1.19/$ATRIL.tar.xz
- tar --xz --extract --file=$ATRIL.tar.xz
- ls
- cd $ATRIL
- apt-cache policy libgtk-3-dev libgio2.0-cil-dev
- ./configure --help

script:
- ./configure --with-gtk=2.0 && make && make test %% make install
